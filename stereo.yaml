# Camera parameter
camera:
    # sensor size in mm
    sensor_width: 7.2
    sensor_height: 5.4
    # resolution in pixel
    resolution_horizontal: 1600
    resolution_vertical: 1200
    # pixel size in Î¼m
    pixel_size_horizontal: 4.5
    pixel_size_vertical: 4.5
# Lens parameter
lens:
    # focal length in mm
    focal_length: 10
# Stereo Setup Parameter
stereo:
    # baseline distance in meter
    baseline: 0.5
    # Accuracy of the planned stereo algorithm
    accuracy: pixel
# Dataset creation parameter
dataset:
    # Whether to create a dataset or not
    generation: true
    # Path where the created images are stored
    path: /home/lenovo/Desktop/StereoBlender/Dataset/
    # Nuber of images to be created
    size: 1
# Stereo setup visualization
visualization:
    # Show both cameras in the scene
    camera: true
    # Show the stereo convergence plane
    plane: true
    # Show the cameras frustums (visualizes the field of views of the camera)
    volume: true
    # Color of the created volume
    alpha: 0.3
